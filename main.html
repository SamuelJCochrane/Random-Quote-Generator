<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
	<div class="container-fluid text-center">
		<div class="cl-sm-12 hidden-xs top"></div>
		<div class="row content">
			<div class="col-sm-4 hidden-xs borders"></div>
			<div class="col-sm-4 col-12-xs" id="main">
				<div id="quoteSpace"></div>
					<a href="#" target="_blank" class="fa fa-twitter-square fa-4x" id="tweet"></a>
					<button type="btn" class="btn btn-info btn-lg" id="quoteButton">Quote!</button>
				
			</div>  
			<div class="col-sm-4 hidden-xs borders"></div>
		</div>

	</div>


	<script src="quotes.js"></script>
</body>
</html>
